name: Rebuild Dashboard

on:
  # Run manually from the Actions tab
  workflow_dispatch:
  # Run automatically when data files are added/changed
  push:
    paths:
      - 'data/**'

jobs:
  rebuild:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pandas

      - name: Run preprocessing
        run: python scripts/preprocess.py --data-dir ./data/

      - name: Build dashboard
        run: python scripts/build_dashboard.py

      - name: Commit and push updated dashboard
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git diff --staged --quiet || git commit -m "Rebuild dashboard with latest data"
          git push
